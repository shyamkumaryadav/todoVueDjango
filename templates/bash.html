{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Todo</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href='{% static "materialize/css/materialize.css" %}' type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href='{% static "materialize/css/style.css" %}' type="text/css" rel="stylesheet" media="screen,projection"/>
	<script src="{% static 'vue.js' %}"></script>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="{% url 'index' %}" class="brand-logo white-text">Todo</a>
			<a href="#" data-target="sidenav-home" class="sidenav-trigger"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				{% if user.is_authenticated %}
				<li><a href="#" data-target="slide-out" onclick='$(".sidenav").sidenav("open");' class="btn-floating pulse"><i class="material-icons">menu</i></a></li>
				{% else %}
				<li><a href="{% url 'login' %}">Login</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>
	{% include "sidenav.html" %}
	{% block main %}
	{% endblock %}
	<footer class="page-footer teal darken-4">
		<div class="footer-copyright ">
			<div class="container center-align brown-text text-lighten-3 ">
				<i class="material-icons red-text">favorite_border</i> Made by <a class="btn-small waves-ripple" href="https://about.me/shyamkumaryadav" target="_blank">@shyamkumaryadav</a>
			</div>
		</div>
	</footer>
	<!--  Scripts -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src='{% static "materialize/js/materialize.js" %}'></script>
	<script src='{% static "materialize/js/init.js" %}'></script>
</body>
</html>
